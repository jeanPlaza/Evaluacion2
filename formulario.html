    <div class="container borde">
        <form action="">
        <div class="row g-3">
            <div class="col-xs-12 col-sm-5">
                <h3>Formulario Ingreso de Productos</h3>
                  <label for="" >Código Producto</label>
                  <input type="text" class="form-control" placeholder="Sin simbolos" required>
                  <label for="" >Nombre de Producto</label>
                  <input type="text" class="form-control" placeholder="Nombre del Perfume" required>
                  <label for="">Marca de Producto</label>
                  <select class="form-select" name="" id="">
                      <option value=""></option>
                      <option value="">Chanel</option>
                      <option value="">Carolina Herrera</option>
                      <option value="">Thierry Mugler</option>
                      <option value="">Calvin Klein</option>
                      <option value="">Versace</option>
                      <option value="">Paco Rabanne</option>
                      <option value="">Dior</option>
                      <option value="">Lacoste</option>
                      <option value="">Gucci</option>
                      <option value="">Dolce & Gabbana</option>
                      <option value="">Yves Saint Laurent</option>
                      <option value="">Hugo Boss</option>
                      <option value="">Esteé Lauder</option>
                      <option value="">Lancome</option>
                      <option value="">Giorgio Armani</option>
                      <option value="">Prada</option>
                      <option value="">Ralph Lauren</option>
                      <option value="">Molyneux</option>
                  </select>                               
                  <label for="">Genero</label>
                  <select class="form-select" name="" id="">
                      <option value=""></option>
                      <option value="">hombre</option>
                      <option value="">Mujer</option>
                      <option value="">Unisex</option>
                  </select>
                  <label for="">Formato</label>
                  <select class="form-select" name="" id="">
                      <option value=""></option>
                      <option value="">30 ML</option>
                      <option value="">50 ML</option>
                      <option value="">75 ML</option>
                      <option value="">100 ML</option>
                      <option value="">125 ML</option>
                      <option value="">150 ML</option>
                      <option value="">200 ML</option>
                  </select>
                  <label for="">Precio</label>
                  <input type="number" class="form-control" placeholder="Solo Números" required>
                  <label for="">Fecha de ingreso</label>
                  <input type="date" class="form-control" required>
                  <label for="">Descripción</label>
                  <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Descripción del Producto" required></textarea>
                  <input type="submit" value="Guardar Producto" class="btn btn-danger">
                  <input type="reset" class="btn btn-primary" value="Limpiar"> 
            </div>
            <div class="col-xs-12">
            </div>
        </div>
